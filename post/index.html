<!DOCTYPE html>
<html lang="zh-cn">
    <head>
        <meta charset="utf-8">
        <title id="title">{{ post_name }}</title>
        <link rel="shortcut icon" href="https://geek-docs.com/favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/post.css">
        <link rel="stylesheet" href="/editor.md-master/css/editormd.preview.css"/>
        <link href="/copy-tex/copy-tex.css" rel="stylesheet">
        <script src="/copy-tex/copy-tex.js"></script>
        <script src="/js/vue.global.prod.js"></script>
    </head>
    <body class="light">
        <div id="top">
            <div id="logo">
                <a href="/index.html" id="logo-text" target="_blank">{{ name }}'s blog</a>
            </div>
            <div id="text">
                <a href="/index.html" id="link1" target="_blank">首页</a>
                <a href="/index.html" id="link2" target="_blank">文章</a>
            </div>
            <a id="github" href="https://github.com/jackzhang2013" target="_blank">
                <img src="/svg/github-mark-white.svg" alt="github" id="github-icon">
            </a>
            <style>
                #github {
                    margin-top: 15px;
                    margin-right: 15px;
                    height: 30px;
                    width: 30px;
                    float: right;
                }
                #github-icon {
                    margin-top: 0;
                    margin-right: 0;
                    height: 30px;
                    width: 30px;
                }
            </style>
            <img src="/svg/moon-outline.svg" alt="theme" id="moon-sun" onclick="switchtheme()">
            <style>
                #moon-sun {
                    margin-top: 15px;
                    margin-right: 15px;
                    height: 30px;
                    width: 30px;
                    float: right;
                    padding: 0;
                }
            </style>
        </div>
        <div id="background">
        </div>
        <div id="head">
            <h1 id="post-name">{{ post_name }}</h1>
            <script async src="//busuanzi.ibruce.info/busuanzi/2.3/busuanzi.pure.mini.js"></script>
            <span class="fa fa-spinner fa-spin">浏览量：</span><span id="busuanzi_value_site_pv"><i class="fa fa-spinner fa-spin"></i></span><span class="fa fa-spinner fa-spin"> | 访客数：</span><span id="busuanzi_value_site_uv"><i class="fa fa-spinner fa-spin"></i></span>
        </div>
        <div id="content">
            <textarea id="append-test" style="display:none;">
            </textarea>
        </div>
        <script src="/js/jquery.min.js"></script>
        <script src="/editor.md-master/lib/marked.min.js"></script>
        <script src="/editor.md-master/lib/prettify.min.js"></script>
        
        <script src="/editor.md-master/lib/raphael.min.js"></script>
        <script src="/editor.md-master/lib/underscore.min.js"></script>
        <script src="/editor.md-master/lib/sequence-diagram.min.js"></script>
        <script src="/editor.md-master/lib/flowchart.min.js"></script>
        <script src="/editor.md-master/lib/jquery.flowchart.min.js"></script>

        <script src="/editor.md-master/editormd.min.js"></script>

        <link rel="stylesheet" href="/highlight/styles/github-dark.min.css">
        <script src="/highlight/highlight.min.js"></script>
        <script src="/js/highlightjs-line-numbers.js"></script>
        <script src="/highlight/languages/cpp.min.js"></script>
        <script src="/highlightjs-copy/highlightjs-copy.min.js"></script>
        <link rel="stylesheet" href="/highlightjs-copy/highlightjs-copy.min.css"/>

        <script type="text/javascript">
            const search_params = new URLSearchParams(window.location.search);
            var post_name = search_params.get('name');
            $.get(`/md/${post_name}.md`, function(markdown) {
                testEditormdView = editormd.markdownToHTML("content", {
                    markdown            : markdown ,//+ "\r\n" + $("#append-test").text(),
                    htmlDecode          : "style,script,iframe",  // you can filter tags decode
                    tocm                : true,    // Using [TOCM]
                    emoji               : true,
                    taskList            : true,
                    tex                 : true,  // 默认不解析
                    flowChart           : true,  // 默认不解析
                    sequenceDiagram     : true,  // 默认不解析
                    previewCodeHighlight: false,
                });
                hljs.addPlugin(new CopyButtonPlugin());
                hljs.highlightAll();
                hljs.initLineNumbersOnLoad();
            });
        </script>

        <script src="https://cdn.bootcss.com/canvas-nest.js/2.0.4/canvas-nest.js" type="text/javascript" color="200,200,200" opacity="0.5" count="100" zIndex="1"></script>
        <script src="/js/post.js"></script>
    </body>
</html>
